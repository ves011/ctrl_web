<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../res/site.css">
<style>
	
	thv, tdv {border-bottom: 1px solid #dddddd; text-align: center;}
    .left_col {width: 150px; border-right: 1px solid #ddd; border-bottom: 1px solid #ddd; text-align: left;}
    .val_col {width: 60px; border-right: 1px solid #ddd; text-align: center; border-bottom: 1px solid #ddd;}
</style>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script type="text/javascript" src="../jsscripts/westa.js"></script>
    <title>Statia Meteo</title>
</head>
<body onload="getWestaClient()">
<div class="chart-container" style="position: relative; height:50px; width:90vw"></div>
    <button id = "back", class = "back" onclick="location.href='../index.html'"></button>
    <div class="comdiv">
        <table style="align-self: center; margin: 0 auto; border-spacing: 5px;">
            <tr>
            <td id = "ctime" style = "color: black; font-weight: bold;"></td>
            <td id = "ctemp" style = "background-color: #f379e9; color: black; font-weight: bold; border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id = "chum" style = "background-color: #92f88e; color: black; font-weight: bold; border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id = "cpres" style = "background-color: #dd8800; color: black; font-weight: bold; border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            </tr>
        </table>
    </div>
</div>
<div class="chart-container" style="position: relative; height:300px; width:90vw">
  <canvas id="tempChart"></canvas>
</div>
<div class="chart-container" style="position: relative; height:300px; width:90vw">
  <canvas id="presChart"></canvas>
</div>
<div style="position: relative; height:200px; width:90vw; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 12px;">
    <table>
        <tr>
            <td><b>Istoric</b></td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="time" name="history" value="tsel" onclick="enableTime()" checked>
                <label for="time">durata</label>
            </td>
            <td style = "text-align: right;">
                <select name="intName" id="timeScale" onchange="setTimeHistory()">
                    <option value="h12">12 h</option>
                    <option value="h24" selected>24 h</option>
                    <option value="h48">48 h</option>
                    <option value="week">1 saptamana</option>
                    <option value="m1">1 luna</option>
                    <option value="m3">3 luni</option>
                    <option value="y1">1 an </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="interval" name="history" value="intsel" onclick="enableInt()">
                <label for="interval">interval</label>
            </td>
            <td>
                <label for="from" style="vertical-align: bottom;">de la:</label>
                <input type="date" id="from" name="from">
            </td>
            <td>
                <label for="to" style="vertical-align: bottom;">pana la:</label>
                <input type="date" id="to" name="to">
            </td>
            <td></td>
        </tr>
    </table>
    
</div>
</body>
